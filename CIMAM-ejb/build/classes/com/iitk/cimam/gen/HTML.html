<div id="CIMAM-Map-Description" style="display: block; float: left; border: 1px #666 solid; width: 200px; position: absolute; left: 0; top: 0; background: #333; display: none; padding: 10px; z-index: 2;">
	<div id="CIMAM-Map-Description-Close" style="text-align: right; display: block; margin-left: 5px; float: right; cursor: pointer">
		x</div>
	<div id="CIMAM-Map-Description-Edit" style="text-align: right; display: block; float: right; cursor: pointer; #EDITDISPLAY#">
		<a id="CIMAM-Map-Description-Edit-Link" style="color:#999; text-decoration: none; outline:none" target="CIMAMMapEditFormFrame">+</a></div>
	<div id="CIMAM-Map-Description-Content" style="margin-top: 10px;">
	</div>
</div>
<div id="CIMAM-Map-Pan-Container" style="display: block; position: absolute; bottom: 0; right: 0; margin: 0 10px 10px 0; width: 55px; height: 55px; z-index: 1; font-size: xx-small">
	<div id="CIMAM-Map-Pan-Right" style="display: block; width: 15px; height: 15px; background: url('#BASE#right.png'); cursor: pointer; position: absolute; margin: 20px 0 20px 40px">
	</div>
	<div id="CIMAM-Map-Pan-Up" style="display: block; width: 15px; height: 15px; background: url('#BASE#up.png'); cursor: pointer; position: absolute; margin: 0 20px 40px 20px">
	</div>
	<div id="CIMAM-Map-Pan-Down" style="display: block; width: 15px; height: 15px; background: url('#BASE#down.png'); cursor: pointer; position: absolute; margin: 40px 20px 0 20px">
	</div>
	<div id="CIMAM-Map-Pan-Left" style="display: block; width: 15px; height: 15px; background: url('#BASE#left.png'); cursor: pointer; position: absolute; margin: 20px 40px 20px 0">
	</div>
</div>
<div id="CIMAM-Map-Floor-Container" style="display: block; position: absolute; bottom: 85px; right: 0; margin: 0 30px 0 0; width: 15px; height: 55px; z-index: 1; font-size: xx-small">
	<div id="CIMAM-Map-Floor-Up" style="display: block; float: right; width: 15px; height: 15px; background: url('#BASE#plus.png'); cursor: pointer; position: absolute; top: 0">
	</div>
	<div id="CIMAM-Map-Floor-Text" style="display: block; float: right; width: 15px; height: 15px; cursor: default; position: absolute; text-align: center; top: 20px; font-size: 9pt">
		1</div>
	<div id="CIMAM-Map-Floor-Down" style="display: block; float: right; width: 15px; height: 15px; background: url('#BASE#minus.png'); cursor: pointer; position: absolute; top: 40px;">
	</div>
</div>
<div id="CIMAM-Map-Zoom-Container" style="display: block; position: absolute; bottom: 160px; right: 0; margin: 0 30px 0 0; width: 15px; height: 55px; z-index: 1; font-size: xx-small">
	<div id="CIMAM-Map-Zoom-Up" style="display: block; float: right; width: 15px; height: 15px; background: url('#BASE#plus.png'); cursor: pointer; position: absolute; top: 0">
	</div>
	<div id="CIMAM-Map-Zoom-Icon" style="display: block; float: right; width: 15px; height: 15px; background: url('#BASE#zoom.png'); cursor: default; position: absolute; top: 20px;">
		</div>
	<div id="CIMAM-Map-Zoom-Down" style="display: block; float: right; width: 15px; height: 15px; background: url('#BASE#minus.png'); cursor: pointer; position: absolute; top: 40px;">
	</div>
</div>
<div id="CIMAM-Map-Canvas" style="overflow: hidden; cursor:default">
</div>
